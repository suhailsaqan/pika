[workspace]
resolver = "2"
members = [
  "rust",
  "uniffi-bindgen",
  "cli",
  "crates/pika-media",
  "crates/pika-tls",
  "crates/marmotd",
  "crates/rmp-cli",
  "crates/mdk-core",
  "crates/mdk-sqlite-storage",
  "crates/mdk-storage-traits",
  "crates/mdk-memory-storage",
]

[workspace.package]
homepage = "https://github.com/marmot-protocol/mdk"
repository = "https://github.com/marmot-protocol/mdk.git"
license = "MIT"

[workspace.dependencies]
# MDK crates (local fork from marmot-protocol/mdk @ d6777f7)
mdk-core = { path = "crates/mdk-core", default-features = false, features = ["mip04"] }
mdk-sqlite-storage = { path = "crates/mdk-sqlite-storage", default-features = false }
mdk-storage-traits = { path = "crates/mdk-storage-traits", default-features = false }
mdk-memory-storage = { path = "crates/mdk-memory-storage", default-features = false }

# OpenMLS family
openmls = { version = "0.8", default-features = false }
openmls_traits = { version = "0.5", default-features = false }
openmls_basic_credential = { version = "0.5", default-features = false }
openmls_rust_crypto = { version = "0.5", default-features = false }

# Nostr
nostr = { version = "0.44", default-features = false }

# Serialization
serde = { version = "1.0", default-features = false }
serde_json = { version = "1.0", default-features = false }
tls_codec = "0.4"

# Cryptography
chacha20poly1305 = "0.10"
hkdf = "0.12"
sha2 = "0.10"

# Image processing
image = { version = "0.25", default-features = false }
blurhash = "0.2"
kamadak-exif = "0.6"

# Storage
rusqlite = { version = "0.32", default-features = false }
refinery = "0.9"

# Random
getrandom = "0.3"

# Credential storage
keyring-core = "0.7"

# Utilities
hex = { version = "0.4", default-features = false }
lru = { version = "0.16", default-features = false }
parking_lot = "0.12"
thiserror = "2"
zeroize = { version = "1.8", features = ["zeroize_derive"] }

# Async
tokio = { version = "1.47", default-features = false }

# Logging
tracing = { version = "0.1", default-features = false }
tracing-subscriber = "0.3"

# Testing
tempfile = "3.20"
