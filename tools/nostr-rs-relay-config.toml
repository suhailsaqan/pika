# Minimal nostr-rs-relay config for deterministic local E2E.
#
# This file is mounted into the nostr-rs-relay Docker container at
# /usr/src/app/config.toml. The database directory is mounted at /usr/src/app/db.
#
# Keep this config intentionally permissive for local-only tests.

[info]
relay_url = "ws://127.0.0.1:8080"
name = "pika-local-e2e-relay"
description = "Local relay for Pika deterministic UI E2E tests"
pubkey = ""
contact = ""

[network]
address = "0.0.0.0"
port = 8080

[database]
data_directory = "/usr/src/app/db"

