# Nostr-rs-relay configuration (local interop harness)

[info]
relay_url = "ws://127.0.0.1:18080"
name = "marmot-interop-lab-rust"
description = "Local relay for Rust <-> Rust interop harness."

[database]
engine = "sqlite"
data_directory = "/usr/src/app/db"

[network]
address = "0.0.0.0"
port = 8080

[options]
reject_future_seconds = 1800

[limits]
limit_scrapers = false
